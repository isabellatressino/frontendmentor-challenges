<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="format-detection" content="telephone=no" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- CARD -->
      <section class="cards">
        <div class="front">
          <div id="card-logo">
            <img src="images/card-logo.svg" alt="Card Logo" />
          </div>
          <div id="card-number">0000 0000 0000 0000</div>
          <div id="card-name">Jane Appleseed</div>
          <div id="card-date">
            <span class="month">00</span>/<span class="year">00</span>
          </div>
        </div>
        <div class="back">
          <div id="card-cvc">000</div>
        </div>
      </section>

      <!-- FORM -->
      <section class="form">
        <form action="#">
          <div class="f-name">
            <label for="name">Cardholder Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Jane Appleseed"
              maxlength="35"
            />
          </div>
          <div class="f-number">
            <label for="number">Card Number</label>
            <input
              type="text"
              name="number"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
              minlength="19"
              maxlength="19"
            />
          </div>
          <div class="row">
            <div class="f-date">
              <label for="month" class="l-month">Exp. Date (MM/YY)</label>
              <input
                type="number"
                name="month"
                id="month"
                placeholder="MM"
                min="23"
              />
              <input
                type="number"
                name="year"
                id="year"
                placeholder="YY"
                min="1"
                max="12"
              />
            </div>

            <div class="f-code">
              <label for="cvc" class="l-cvc">CVC</label>
              <input type="number" name="cvc" id="cvc" placeholder="e.g 123" />
            </div>
          </div>
          <div>
            <button type="button" id="btn-submit">Confirm</button>
          </div>
        </form>
      </section>

      <!-- FINAL MESSAGE -->
      <section class="complete">
        <div class="msg">
          <img src="images/icon-complete.svg" alt="" aria-hidden="true" />
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button id="btn-continue">Continue</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
